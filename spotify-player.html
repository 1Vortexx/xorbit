<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ORBIT Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .login-container h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container p {
            color: #b3b3b3;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 500px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        /* Main Player */
        .player-container {
            display: none;
            height: 100vh;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #282828;
        }

        .sidebar-logo {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            flex: 1;
            padding: 10px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #b3b3b3;
            font-size: 14px;
        }

        .nav-item:hover {
            color: #fff;
            background: #282828;
        }

        .nav-item.active {
            color: #fff;
            background: #282828;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-divider {
            height: 1px;
            background: #282828;
            margin: 10px 20px;
        }

        .playlist-item {
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: #b3b3b3;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item:hover {
            color: #fff;
        }

        /* Main Content Area */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            background: #000;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #282828;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 500px;
            border: none;
            background: #242424;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            background: #2a2a2a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #b3b3b3;
        }

        .logout-btn {
            background: transparent;
            color: #b3b3b3;
            border: 1px solid #535353;
            padding: 8px 20px;
            border-radius: 500px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #121212;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Search Results */
        .search-results {
            display: none;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .track-item:hover {
            background: #2a2a2a;
        }

        .track-album-art {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .track-duration {
            color: #b3b3b3;
            font-size: 14px;
        }

        /* Now Playing */
        .now-playing-section {
            text-align: center;
            padding: 40px;
        }

        .now-playing-art {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            margin: 0 auto 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .now-playing-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .now-playing-artist {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        /* Player Controls */
        .player-controls {
            background: #181818;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #282828;
        }

        .current-track {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .current-track-art {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
        }

        .current-track-info {
            min-width: 0;
        }

        .current-track-name {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-track-artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            padding: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .control-btn.active {
            color: #1db954;
        }

        .play-btn {
            background: #fff;
            color: #000;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #fff;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }

        .volume-control i {
            color: #b3b3b3;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .progress-time {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            transition: width 0.1s;
        }

        .progress-bar:hover .progress-fill {
            background: #1ed760;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #b3b3b3;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }
    </style>
</head>
<body>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        const CLIENT_ID = '48dbdebd797842549795d880459bba50';
        const REDIRECT_URI = 'https://xorbit.org/spotify-player.html';
        const SCOPES = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state user-library-read playlist-read-private playlist-read-collaborative';

        let player;
        let deviceId;
        let currentTrack = null;
        let accessToken = null;
        let shuffleState = false;
        let repeatState = 0; // 0 = off, 1 = context, 2 = track

        // Generate random string for PKCE
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }

        // Generate code challenge for PKCE
        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        // Login function with PKCE
        async function login() {
            const codeVerifier = generateRandomString(64);
            localStorage.setItem('code_verifier', codeVerifier);

            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);

            const authUrl = new URL('https://accounts.spotify.com/authorize');
            const params = {
                client_id: CLIENT_ID,
                response_type: 'code',
                redirect_uri: REDIRECT_URI,
                scope: SCOPES,
                code_challenge_method: 'S256',
                code_challenge: codeChallenge,
            };

            authUrl.search = new URLSearchParams(params).toString();
            window.location.href = authUrl.toString();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('code_verifier');
            window.location.reload();
        }

        // Exchange code for token
        async function exchangeCodeForToken(code) {
            const codeVerifier = localStorage.getItem('code_verifier');

            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: REDIRECT_URI,
                    code_verifier: codeVerifier,
                }),
            });

            const data = await response.json();
            
            if (data.access_token) {
                localStorage.setItem('spotify_access_token', data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('spotify_refresh_token', data.refresh_token);
                }
                // Clean URL
                window.history.replaceState({}, document.title, REDIRECT_URI);
                return data.access_token;
            }
            
            return null;
        }

        // Get access token from URL or localStorage
        async function getAccessToken() {
            // Check for authorization code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                return await exchangeCodeForToken(code);
            }

            // Check localStorage
            return localStorage.getItem('spotify_access_token');
        }

        // Initialize player
        window.onSpotifyWebPlaybackSDKReady = async () => {
            accessToken = await getAccessToken();

            if (!accessToken) {
                document.getElementById('loginScreen').style.display = 'flex';
                return;
            }

            // Show player
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'flex';

            // Get user info
            fetch('https://api.spotify.com/v1/me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('userName').textContent = data.display_name;
            });

            // Initialize player
            player = new Spotify.Player({
                name: 'X-ORBIT Music Player',
                getOAuthToken: cb => { cb(accessToken); },
                volume: 0.5
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => {
                console.error('Failed to initialize', message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error('Failed to authenticate', message);
                logout();
            });

            player.addListener('account_error', ({ message }) => {
                console.error('Failed to validate account', message);
                alert('Spotify Premium is required to use this player.');
            });

            player.addListener('playback_error', ({ message }) => {
                console.error('Failed to perform playback', message);
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                deviceId = device_id;
            });

            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            // Player state changed
            player.addListener('player_state_changed', state => {
                if (!state) return;

                currentTrack = state.track_window.current_track;
                updateNowPlaying(currentTrack);
                updatePlayerControls(state);
            });

            // Connect to player
            player.connect();
        };

        // Update now playing display
        function updateNowPlaying(track) {
            if (!track) return;

            document.getElementById('nowPlayingArt').src = track.album.images[0].url;
            document.getElementById('nowPlayingTitle').textContent = track.name;
            document.getElementById('nowPlayingArtist').textContent = track.artists.map(a => a.name).join(', ');

            document.getElementById('currentTrackArt').src = track.album.images[0].url;
            document.getElementById('currentTrackName').textContent = track.name;
            document.getElementById('currentTrackArtist').textContent = track.artists.map(a => a.name).join(', ');
        }

        // Update player controls
        function updatePlayerControls(state) {
            const playBtn = document.getElementById('playBtn');
            const playIcon = playBtn.querySelector('i');
            
            if (state.paused) {
                playIcon.className = 'fas fa-play';
            } else {
                playIcon.className = 'fas fa-pause';
            }

            // Update progress
            const position = state.position;
            const duration = state.duration;
            
            document.getElementById('currentTime').textContent = formatTime(position);
            document.getElementById('totalTime').textContent = formatTime(duration);
            
            const progress = (position / duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Update shuffle and repeat states
            shuffleState = state.shuffle;
            repeatState = state.repeat_mode;
            
            document.getElementById('shuffleBtn').classList.toggle('active', shuffleState);
            document.getElementById('repeatBtn').classList.toggle('active', repeatState > 0);
        }

        // Format time
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Toggle play/pause
        async function togglePlay() {
            try {
                await player.togglePlay();
            } catch (error) {
                console.error('Toggle play error:', error);
            }
        }

        // Previous track
        async function previousTrack() {
            try {
                await player.previousTrack();
            } catch (error) {
                console.error('Previous track error:', error);
            }
        }

        // Next track
        async function nextTrack() {
            try {
                await player.nextTrack();
            } catch (error) {
                console.error('Next track error:', error);
            }
        }

        // Toggle shuffle
        async function toggleShuffle() {
            shuffleState = !shuffleState;
            
            try {
                await fetch(`https://api.spotify.com/v1/me/player/shuffle?state=${shuffleState}&device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                document.getElementById('shuffleBtn').classList.toggle('active', shuffleState);
            } catch (error) {
                console.error('Shuffle error:', error);
            }
        }

        // Toggle repeat
        async function toggleRepeat() {
            repeatState = (repeatState + 1) % 3; // Cycle through 0, 1, 2
            const repeatModes = ['off', 'context', 'track'];
            
            try {
                await fetch(`https://api.spotify.com/v1/me/player/repeat?state=${repeatModes[repeatState]}&device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                const repeatBtn = document.getElementById('repeatBtn');
                repeatBtn.classList.toggle('active', repeatState > 0);
                
                if (repeatState === 2) {
                    repeatBtn.querySelector('i').className = 'fas fa-repeat-1';
                } else {
                    repeatBtn.querySelector('i').className = 'fas fa-repeat';
                }
            } catch (error) {
                console.error('Repeat error:', error);
            }
        }

        // Seek track
        function seekTrack(event) {
            player.getCurrentState().then(state => {
                if (!state) return;

                const rect = event.currentTarget.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                const position = Math.floor(percent * state.duration);
                
                player.seek(position);
            });
        }

        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            player.setVolume(e.target.value / 100);
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (!query) {
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('nowPlayingSection').style.display = 'block';
                return;
            }

            searchTimeout = setTimeout(() => {
                searchTracks(query);
            }, 500);
        });

        // Search tracks
        function searchTracks(query) {
            fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=20`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                displaySearchResults(data.tracks.items);
            })
            .catch(error => {
                console.error('Search error:', error);
            });
        }

        // Display search results
        function displaySearchResults(tracks) {
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';

            document.getElementById('nowPlayingSection').style.display = 'none';
            document.getElementById('searchResults').style.display = 'block';

            tracks.forEach(track => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.onclick = () => playTrack(track.uri);

                trackItem.innerHTML = `
                    <img src="${track.album.images[2]?.url || track.album.images[0]?.url}" class="track-album-art">
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                    </div>
                    <div class="track-duration">${formatTime(track.duration_ms)}</div>
                `;

                trackList.appendChild(trackItem);
            });
        }

        // Play track
        async function playTrack(uri) {
            try {
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [uri]
                    })
                });
                
                // Show now playing after a brief delay (only for search view)
                setTimeout(() => {
                    if (document.getElementById('searchView').style.display !== 'none') {
                        document.getElementById('searchResults').style.display = 'none';
                        document.getElementById('nowPlayingSection').style.display = 'block';
                        document.getElementById('searchInput').value = '';
                    }
                }, 500);
            } catch (error) {
                console.error('Playback error:', error);
            }
        }

        // Update progress bar continuously
        setInterval(() => {
            player?.getCurrentState().then(state => {
                if (!state || state.paused) return;
                updatePlayerControls(state);
            });
        }, 1000);

        // View switching
        function showView(view) {
            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');

            // Hide all views
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('likedView').style.display = 'none';
            document.getElementById('playlistView').style.display = 'none';

            // Show selected view
            if (view === 'search') {
                document.getElementById('searchView').style.display = 'block';
            } else if (view === 'liked') {
                document.getElementById('likedView').style.display = 'block';
                loadLikedSongs();
            }
        }

        // Load liked songs
        async function loadLikedSongs() {
            const likedTrackList = document.getElementById('likedTrackList');
            likedTrackList.innerHTML = '<div class="loading">Loading your liked songs...</div>';

            try {
                const response = await fetch('https://api.spotify.com/v1/me/tracks?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                likedTrackList.innerHTML = '';

                if (data.items.length === 0) {
                    likedTrackList.innerHTML = '<div class="loading">No liked songs found</div>';
                    return;
                }

                data.items.forEach(item => {
                    const track = item.track;
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item';
                    trackItem.onclick = () => playTrack(track.uri);

                    trackItem.innerHTML = `
                        <img src="${track.album.images[2]?.url || track.album.images[0]?.url}" class="track-album-art">
                        <div class="track-info">
                            <div class="track-name">${track.name}</div>
                            <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                        </div>
                        <div class="track-duration">${formatTime(track.duration_ms)}</div>
                    `;

                    likedTrackList.appendChild(trackItem);
                });
            } catch (error) {
                console.error('Error loading liked songs:', error);
                likedTrackList.innerHTML = '<div class="loading">Error loading liked songs</div>';
            }
        }

        // Load user playlists
        async function loadPlaylists() {
            const playlistsList = document.getElementById('playlistsList');
            playlistsList.innerHTML = '<div style="padding: 10px 20px; color: #b3b3b3; font-size: 12px;">Loading...</div>';

            try {
                const response = await fetch('https://api.spotify.com/v1/me/playlists?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                playlistsList.innerHTML = '';

                data.items.forEach(playlist => {
                    const playlistItem = document.createElement('div');
                    playlistItem.className = 'playlist-item';
                    playlistItem.textContent = playlist.name;
                    playlistItem.onclick = () => loadPlaylistTracks(playlist.id, playlist.name);
                    playlistsList.appendChild(playlistItem);
                });
            } catch (error) {
                console.error('Error loading playlists:', error);
                playlistsList.innerHTML = '<div style="padding: 10px 20px; color: #b3b3b3; font-size: 12px;">Error loading playlists</div>';
            }
        }

        // Load playlist tracks
        async function loadPlaylistTracks(playlistId, playlistName) {
            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Hide all views
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('likedView').style.display = 'none';
            document.getElementById('playlistView').style.display = 'block';

            const playlistTitle = document.getElementById('playlistTitle');
            const playlistTrackList = document.getElementById('playlistTrackList');
            
            playlistTitle.textContent = playlistName;
            playlistTrackList.innerHTML = '<div class="loading">Loading playlist...</div>';

            try {
                const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                playlistTrackList.innerHTML = '';

                if (data.items.length === 0) {
                    playlistTrackList.innerHTML = '<div class="loading">This playlist is empty</div>';
                    return;
                }

                data.items.forEach(item => {
                    if (!item.track) return;
                    
                    const track = item.track;
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item';
                    trackItem.onclick = () => playTrackInContext(track.uri, `spotify:playlist:${playlistId}`);

                    trackItem.innerHTML = `
                        <img src="${track.album.images[2]?.url || track.album.images[0]?.url}" class="track-album-art">
                        <div class="track-info">
                            <div class="track-name">${track.name}</div>
                            <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                        </div>
                        <div class="track-duration">${formatTime(track.duration_ms)}</div>
                    `;

                    playlistTrackList.appendChild(trackItem);
                });
            } catch (error) {
                console.error('Error loading playlist tracks:', error);
                playlistTrackList.innerHTML = '<div class="loading">Error loading playlist</div>';
            }
        }

        // Play track in context (for playlists)
        function playTrackInContext(uri, contextUri) {
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    context_uri: contextUri,
                    offset: { uri: uri }
                })
            })
            .catch(error => {
                console.error('Playback error:', error);
            });
        }
    </script>
</body>
</html>

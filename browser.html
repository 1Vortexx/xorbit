<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-ORBIT Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Fullscreen page setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000; /* fallback */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Background glow layer */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Id6OMsw.png') no-repeat center center/cover;
      filter: brightness(0.25) blur(8px);
      z-index: -2;
    }

    /* Optional overlay tint */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    /* Fullscreen iframe container */
    .iframe-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent !important; /* allows empty parts to show image */
      color-scheme: light;
    }

    /* Top bar */
    .topbar {
      height: 50px;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(60, 80, 255, 0.25);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-weight: 600;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .topbar h1 {
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Top bar -->
  <div class="topbar">
    <h1>X-ORBIT Fullscreen Browser</h1>
  </div>

  <!-- Fullscreen iframe -->
  <div class="iframe-container">
    <iframe src="https://corsproxy.io/?https://xorbit.rizzes.online" id="browserFrame"></iframe>
  </div>

</body>
</html>

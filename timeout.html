<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session Timeout - X-ORBIT</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0f;
    overflow: hidden;
    color: #fff;
    position: relative;
}

/* Animated Background */
.cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: 
        radial-gradient(circle at 20% 80%, #1a0d2e 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #0f0f23 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.5;
}

/* Main container */
.timeout-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: rgba(15, 15, 35, 0.4);
    backdrop-filter: blur(25px) saturate(1.8);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(147, 51, 234, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    overflow: hidden;
    padding: 3rem;
    text-align: center;
}

.icon-container {
    margin-bottom: 2rem;
}

.timeout-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: #fbbf24;
    box-shadow: 
        0 0 40px rgba(251, 191, 36, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    border: 3px solid rgba(251, 191, 36, 0.3);
}

.timeout-title {
    font-size: 2rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.timeout-message {
    color: #e2e8f0;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

.timeout-message strong {
    color: #fbbf24;
    font-weight: 600;
}

.plan-badge {
    display: inline-block;
    background: rgba(251, 191, 36, 0.1);
    color: #fbbf24;
    font-size: 0.9rem;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    border: 1px solid rgba(251, 191, 36, 0.3);
    margin-bottom: 2rem;
}

.button-group {
    display: flex;
    gap: 1rem;
    flex-direction: column;
    align-items: center;
}

.restart-btn {
    width: 100%;
    max-width: 300px;
    padding: 1rem 2rem;
    border-radius: 16px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #00d4ff 100%);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 32px rgba(147, 51, 234, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.restart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(147, 51, 234, 0.4);
}

.restart-btn:active {
    transform: translateY(0);
}

.upgrade-btn {
    width: 100%;
    max-width: 300px;
    padding: 1rem 2rem;
    border-radius: 16px;
    border: 1px solid rgba(251, 191, 36, 0.3);
    font-weight: 600;
    font-size: 1rem;
    color: #fbbf24;
    background: rgba(251, 191, 36, 0.05);
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.upgrade-btn:hover {
    background: rgba(251, 191, 36, 0.15);
    border-color: rgba(251, 191, 36, 0.5);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(251, 191, 36, 0.2);
}

.upgrade-btn:active {
    transform: translateY(0);
}

.divider {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 1.5rem 0;
    color: #64748b;
    font-size: 0.9rem;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

@media (max-width: 768px) {
    .timeout-container {
        width: 95%;
        padding: 2rem;
    }
    
    .timeout-title {
        font-size: 1.5rem;
    }
    
    .timeout-message {
        font-size: 1rem;
    }
    
    .timeout-icon {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
    }
}
</style>
</head>
<body>
<div class="cosmic-bg"></div>
<div class="stars" id="starsContainer"></div>

<div class="timeout-container">
    <div class="icon-container">
        <div class="timeout-icon">
            <i class="fa-solid fa-hourglass-end"></i>
        </div>
    </div>
    
    <h1 class="timeout-title">Session Timeout</h1>
    
    <div class="plan-badge">Free Plan Limit Reached</div>
    
    <p class="timeout-message">
        Your session has expired due to <strong>1 hour of usage</strong>. This is a limit on the Free Plan to ensure fair usage for all users.
    </p>
    
    <p class="timeout-message">
        You can restart your session below, or upgrade to a premium plan to bypass session timeouts and enjoy unlimited access.
    </p>
    
    <div class="button-group">
        <button class="restart-btn" onclick="restartSession()">
            <i class="fa-solid fa-rotate-right"></i>
            Restart Session
        </button>
        
        <div class="divider">or</div>
        
        <button class="upgrade-btn" onclick="upgradePlan()">
            <i class="fa-solid fa-crown"></i>
            Upgrade to Premium
        </button>
    </div>
</div>

<script>
console.log('‚è∞ X-ORBIT Session Timeout Page Loaded');

// Create stars (static, no animation)
function createStars() {
    const starsContainer = document.getElementById('starsContainer');
    if (!starsContainer) return;
    
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
}

function restartSession() {
    console.log('üîÑ Restarting session, redirecting to index.html');
    window.location.href = 'index.html';
}

function upgradePlan() {
    console.log('‚¨ÜÔ∏è User clicked upgrade, redirecting to upgrade page');
    // Change this URL to your actual upgrade/pricing page
    window.location.href = 'xorbit.org/support';
    // Or open in new tab:
    // window.open('upgrade.html', '_blank');
}

// Initialize
createStars();
console.log('‚úÖ Timeout page initialized');
</script>
</body>
</html>

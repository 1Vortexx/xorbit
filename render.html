<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - DevSolutions</title>
  <script src="audioStop.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(28, 53, 205, 0.6);
      backdrop-filter: blur(12px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(20px) saturate(160%);
      box-shadow: 0 0 24px rgba(156, 38, 217, 0.4);
      text-align: center;
      color: #c3bdf9;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(156, 38, 217, 0.8);
    }

    .instructions {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #a0a0ff;
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    .instructions i {
      color: #d4bfff;
      margin-right: 8px;
    }

    .kbd-hint {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #ccc;
      opacity: 0.85;
    }

    .kbd {
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 4px 10px;
      margin: 0 5px;
      display: inline-block;
      color: #fff;
    }

    @media (max-width: 600px) {
      .glass-panel {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .instructions {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="glass-panel">
    <h1>Welcome to the X-ORBIT Browser!</h1>
    <div class="instructions">
      <p><i class="fas fa-bars"></i> Use the <strong>sidebar</strong> on the left to navigate between pages.</p>
      <p><i class="fas fa-bell"></i> View notifications by clicking the <strong>bell icon</strong>.</p>
      <p><i class="fas fa-cog"></i> <strong>Activate your plan</strong> or view details about <strong>LumiCore Neo</strong> in <em>Build Info</em>.</p>
    </div>
  </div>
</div>
</body>
</html>

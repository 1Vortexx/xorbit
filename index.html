<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-ORBIT - Maintenance</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0f;
    overflow: hidden;
    color: #fff;
    position: relative;
}

/* Animated Background */
.cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: 
        radial-gradient(circle at 20% 80%, #1a0d2e 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #0f0f23 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
}

.star:nth-child(odd) {
    animation-delay: 1.5s;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

/* Floating particles */
.particle {
    position: absolute;
    background: linear-gradient(45deg, #f59e0b, #ef4444);
    border-radius: 50%;
    filter: blur(1px);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

@keyframes containerFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

/* Main container */
.maintenance-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: rgba(15, 15, 35, 0.4);
    backdrop-filter: blur(25px) saturate(1.8);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(239, 68, 68, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    animation: containerFloat 6s ease-in-out infinite;
    padding: 3rem;
    text-align: center;
}

.logo-container {
    margin-bottom: 2rem;
}

.logo {
    width: 140px;
    height: 140px;
    margin: 0 auto;
    border-radius: 50%;
    background: 
        linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%),
        url('https://codehs.com/uploads/ab65fa0acacaff18144310e79cb0895f') no-repeat center center;
    background-size: 100% 100%;
    background-blend-mode: overlay;
    box-shadow: 
        0 0 40px rgba(239, 68, 68, 0.6),
        0 0 80px rgba(245, 158, 11, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    border: 3px solid rgba(255, 255, 255, 0.3);
    animation: logoGlow 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.logo::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://codehs.com/uploads/ab65fa0acacaff18144310e79cb0895f') no-repeat center center;
    background-size: cover;
    border-radius: 50%;
    z-index: 1;
}

.logo::after {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, transparent, rgba(239, 68, 68, 0.3), transparent, rgba(245, 158, 11, 0.3), transparent);
    border-radius: 50%;
    animation: rotate 3s linear infinite;
    z-index: -1;
}

@keyframes logoGlow {
    0%, 100% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6), 0 0 80px rgba(245, 158, 11, 0.3); }
    50% { box-shadow: 0 0 60px rgba(239, 68, 68, 0.8), 0 0 120px rgba(245, 158, 11, 0.5); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.brand-title {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #ef4444 0%, #f59e0b 50%, #ef4444 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: gradientShift 3s ease-in-out infinite;
    margin-bottom: 1rem;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.maintenance-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    border-radius: 50%;
    background: linear-gradient(135deg, #ef4444, #f59e0b);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    animation: iconPulse 2s ease-in-out infinite;
    box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
}

@keyframes iconPulse {
    0%, 100% { 
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
        transform: scale(1);
    }
    50% { 
        box-shadow: 0 0 60px rgba(239, 68, 68, 0.7);
        transform: scale(1.05);
    }
}

.status-badge {
    display: inline-block;
    background: rgba(239, 68, 68, 0.2);
    border: 1px solid rgba(239, 68, 68, 0.5);
    padding: 0.5rem 1.5rem;
    border-radius: 12px;
    font-size: 0.9rem;
    font-weight: 600;
    color: #fca5a5;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 2rem;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 1rem;
}

.message {
    color: #cbd5e1;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

.info-card {
    background: rgba(15, 15, 35, 0.6);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1.5rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    text-align: left;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 0;
    color: #e2e8f0;
    font-size: 0.95rem;
}

.info-item:not(:last-child) {
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.info-item i {
    color: #f59e0b;
    font-size: 1.2rem;
    width: 24px;
    text-align: center;
}

.loading-dots {
    display: inline-block;
    animation: blink 1.4s infinite;
}

.loading-dots:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-dots:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
}

.action-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    flex: 1;
    padding: 1rem 2rem;
    border-radius: 16px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-primary {
    color: #fff;
    background: linear-gradient(135deg, #ef4444, #f59e0b);
    box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(239, 68, 68, 0.5);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #cbd5e1;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .maintenance-container {
        width: 95%;
        padding: 2rem;
    }
    
    .brand-title {
        font-size: 2rem;
    }
    
    .logo {
        width: 100px;
        height: 100px;
    }
    
    .maintenance-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    .action-buttons {
        flex-direction: column;
    }
}
</style>
</head>
<body>
<div class="cosmic-bg"></div>
<div class="stars"></div>

<div class="maintenance-container">
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    
    <h1 class="brand-title">X-ORBIT</h1>
    
    <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
    </div>
    
    <div class="status-badge">
        System Maintenance
    </div>
    
    <h1>We'll Be Right Back</h1>
    
    <p class="message">
        X-ORBIT is currently undergoing scheduled maintenance to improve your experience. 
        We apologize for any inconvenience and appreciate your patience.
    </p>
    
    <div class="info-card">
        <div class="info-item">
            <i class="fas fa-clock"></i>
            <span>Estimated time: <strong>30-60 minutes</strong></span>
        </div>
        <div class="info-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Started: <strong id="startTime">Just now</strong></span>
        </div>
        <div class="info-item">
            <i class="fas fa-sync-alt"></i>
            <span>Status: <strong>In Progress<span class="loading-dots">.</span><span class="loading-dots">.</span><span class="loading-dots">.</span></strong></span>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="checkStatus()">
            <i class="fas fa-refresh"></i>
            <span>Check Status</span>
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='https://xorbit.org/support'">
            <i class="fas fa-life-ring"></i>
            <span>Support</span>
        </button>
    </div>
</div>

<script>
// Create stars
function createStars() {
    const starsContainer = document.querySelector('.stars');
    if (!starsContainer) return;
    
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }
}

// Create particles
function createParticles() {
    for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 4 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        document.body.appendChild(particle);
    }
}

// Update start time
function updateStartTime() {
    const startTimeElement = document.getElementById('startTime');
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
    });
    startTimeElement.textContent = timeString;
}

// Check status (refresh page)
function checkStatus() {
    window.location.reload();
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    createStars();
    createParticles();
    updateStartTime();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended - X-ORBIT</title>
    <link rel="icon" href="https://codehs.com/uploads/7f204d91a682cb833441eb2fc59228b6" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0f;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, #1a0d2e 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #0f0f23 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star:nth-child(odd) {
            animation-delay: 1.5s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Blocked Container */
        .blocked-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(15, 15, 35, 0.4);
            backdrop-filter: blur(25px) saturate(1.8);
            border-radius: 24px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blocked-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: warningPulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
        }

        @keyframes warningPulse {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 60px rgba(239, 68, 68, 0.7);
                transform: scale(1.05);
            }
        }

        .blocked-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fca5a5;
            margin-bottom: 1rem;
        }

        .blocked-username {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .blocked-reason-container {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .blocked-reason-container::-webkit-scrollbar {
            width: 8px;
        }

        .blocked-reason-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .blocked-reason-container::-webkit-scrollbar-thumb {
            background: rgba(239, 68, 68, 0.5);
            border-radius: 4px;
        }

        .blocked-reason-container::-webkit-scrollbar-thumb:hover {
            background: rgba(239, 68, 68, 0.7);
        }

        .blocked-reason {
            color: #fecaca;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap;
        }

        .blocked-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .blocked-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blocked-btn.primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .blocked-btn.primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }

        .blocked-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .blocked-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .blocked-container {
                padding: 2rem;
                width: 95%;
            }

            .blocked-title {
                font-size: 1.5rem;
            }

            .blocked-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .blocked-actions {
                flex-direction: column;
            }

            .blocked-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars" id="stars"></div>

    <div class="blocked-container">
        <div class="blocked-icon">
            <i class="fas fa-ban"></i>
        </div>
        
        <h1 class="blocked-title">Account Suspended</h1>
        <p class="blocked-username" id="username">Loading...</p>

        <div class="blocked-reason-container">
            <div class="blocked-reason" id="banReason">
                Loading ban information...
            </div>
        </div>

        <div class="blocked-actions">
            <a href="index.html" class="blocked-btn primary">
                <i class="fas fa-arrow-left"></i>
                Return to Login
            </a>
            <a href="https://xorbit.org/support" target="_blank" class="blocked-btn secondary">
                <i class="fas fa-headset"></i>
                Contact Support
            </a>
        </div>

        <div class="footer-text">
            If you believe this is an error, please contact support.
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create particles
        function createParticles() {
            const body = document.body;
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                body.appendChild(particle);
            }
        }

        // Load ban information
        function loadBanInfo() {
            try {
                // Get ban reason from session storage
                const banReason = sessionStorage.getItem('ban_reason');
                const username = sessionStorage.getItem('banned_username');

                // Update username
                if (username) {
                    document.getElementById('username').textContent = username;
                } else {
                    document.getElementById('username').textContent = 'User Account';
                }

                // Update ban reason
                if (banReason) {
                    document.getElementById('banReason').textContent = banReason;
                } else {
                    document.getElementById('banReason').textContent = 
                        'Your account has been suspended. Please contact support for more information.';
                }

                // Clear session storage after loading
                sessionStorage.removeItem('xorbit_auth_session');
                localStorage.removeItem('xorbit_auth_session');
                
            } catch (error) {
                console.error('Error loading ban info:', error);
                document.getElementById('username').textContent = 'User Account';
                document.getElementById('banReason').textContent = 
                    'Your account has been suspended. Please contact support for more information.';
            }
        }

        // Initialize page
        function init() {
            createStars();
            createParticles();
            loadBanInfo();
        }

        // Run on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>

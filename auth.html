<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login into X-ORBIT</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0f;
    overflow: hidden;
    color: #fff;
    position: relative;
}

/* Animated Background */
.cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: 
        radial-gradient(circle at 20% 80%, #1a0d2e 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #0f0f23 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
}

.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.star {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
}

.star:nth-child(odd) {
    animation-delay: 1.5s;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

/* Floating particles */
.particle {
    position: absolute;
    background: linear-gradient(45deg, #00d4ff, #9333ea);
    border-radius: 50%;
    filter: blur(1px);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

/* Main container */
.login-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    height: auto;
    background: rgba(15, 15, 35, 0.4);
    backdrop-filter: blur(25px) saturate(1.8);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(147, 51, 234, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    overflow: hidden;
    animation: containerFloat 6s ease-in-out infinite;
    transition: all 0.5s ease;
}

.login-container.os-mode {
    max-width: 450px;
}

@keyframes containerFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

/* Regular Login View */
.regular-view {
    display: grid;
    grid-template-columns: 1fr 1fr;
    transition: all 0.5s ease;
}

.regular-view.hidden {
    display: none;
}

/* Left Panel */
.brand-panel {
    padding: 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.brand-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    opacity: 0.5;
}

.logo-container {
    position: relative;
    z-index: 2;
}

.logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: 
        linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(0, 212, 255, 0.2) 100%),
        url('https://codehs.com/uploads/84eccb0a50661c90139403365e8efd48') no-repeat center center;
    background-size: 100% 100%;
    background-blend-mode: overlay;
    box-shadow: 
        0 0 40px rgba(147, 51, 234, 0.6),
        0 0 80px rgba(0, 212, 255, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    border: 3px solid rgba(255, 255, 255, 0.3);
    animation: logoGlow 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.logo::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://codehs.com/uploads/84eccb0a50661c90139403365e8efd48') no-repeat center center;
    background-size: cover;
    border-radius: 50%;
    z-index: 1;
}

.logo::after {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, transparent, rgba(147, 51, 234, 0.3), transparent, rgba(0, 212, 255, 0.3), transparent);
    border-radius: 50%;
    animation: rotate 3s linear infinite;
    z-index: 0;
}

.logo::after {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, transparent, rgba(147, 51, 234, 0.3), transparent, rgba(0, 212, 255, 0.3), transparent);
    border-radius: 50%;
    animation: rotate 3s linear infinite;
    z-index: -1;
}

@keyframes logoGlow {
    0%, 100% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6), 0 0 80px rgba(0, 212, 255, 0.3); }
    50% { box-shadow: 0 0 60px rgba(147, 51, 234, 0.8), 0 0 120px rgba(0, 212, 255, 0.5); }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.brand-title {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #9333ea 0%, #00d4ff 50%, #9333ea 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: gradientShift 3s ease-in-out infinite;
    text-align: center;
    position: relative;
    z-index: 2;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.notice-card {
    background: rgba(15, 15, 35, 0.6);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1.5rem;
    border-radius: 16px;
    color: #e2e8f0;
    font-size: 0.9rem;
    line-height: 1.6;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 2;
    border-left: 3px solid #f59e0b;
}

.notice-card strong {
    color: #fbbf24;
}

.notice-card a {
    color: #00d4ff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.notice-card a:hover {
    color: #38bdf8;
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
}

/* Right Panel */
.login-panel {
    padding: 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1.5rem;
    position: relative;
}

.login-header {
    text-align: center;
    margin-bottom: 1rem;
}

.login-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #f8fafc;
    margin-bottom: 0.5rem;
}

.login-subtitle {
    color: #94a3b8;
    font-weight: 400;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-input {
    width: 100%;
    padding: 1rem 1.5rem;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(15, 15, 35, 0.5);
    color: #f8fafc;
    font-size: 1rem;
    font-weight: 400;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.form-input::placeholder {
    color: #64748b;
}

.form-input:focus {
    outline: none;
    border-color: #9333ea;
    box-shadow: 
        0 0 20px rgba(147, 51, 234, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.form-input.error {
    border-color: #ef4444;
    box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    animation: shake 0.5s ease-in-out;
}

.form-input.banned {
    border-color: #dc2626;
    background: rgba(239, 68, 68, 0.1);
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.remember-section {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: -0.5rem 0 1rem 0;
    font-size: 0.9rem;
}

.remember-checkbox {
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    background: rgba(15, 15, 35, 0.5);
    cursor: pointer;
    position: relative;
}

.remember-checkbox:checked {
    background: linear-gradient(135deg, #9333ea, #00d4ff);
    border-color: #9333ea;
}

.remember-checkbox:checked::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 12px;
    font-weight: bold;
}

.remember-label {
    color: #94a3b8;
    cursor: pointer;
    user-select: none;
}

.login-btn {
    width: 100%;
    padding: 1rem 2rem;
    border-radius: 16px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #00d4ff 100%);
    background-size: 200% 200%;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    animation: buttonGradient 3s ease-in-out infinite;
    box-shadow: 0 8px 32px rgba(147, 51, 234, 0.3);
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(147, 51, 234, 0.4);
}

.login-btn:active {
    transform: translateY(0);
}

.login-btn.banned {
    background: linear-gradient(135deg, #dc2626, #ef4444);
    animation: none;
}

.login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

@keyframes buttonGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* OS Mode Panel */
.os-view {
    padding: 3rem;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
    position: relative;
}

.os-view.active {
    display: flex;
}

.os-view::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    opacity: 0.5;
}

.user-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    z-index: 2;
}

.user-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: 
        linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(0, 212, 255, 0.2) 100%),
        url('https://codehs.com/uploads/84eccb0a50661c90139403365e8efd48') no-repeat center center;
    background-size: 100% 100%;
    background-blend-mode: overlay;
    box-shadow: 
        0 0 40px rgba(147, 51, 234, 0.6),
        0 0 80px rgba(0, 212, 255, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    border: 3px solid rgba(255, 255, 255, 0.3);
    animation: logoGlow 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.user-avatar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://codehs.com/uploads/84eccb0a50661c90139403365e8efd48') no-repeat center center;
    background-size: cover;
    border-radius: 50%;
    z-index: 1;
}

.user-avatar::after {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, transparent, rgba(147, 51, 234, 0.3), transparent, rgba(0, 212, 255, 0.3), transparent);
    border-radius: 50%;
    animation: rotate 3s linear infinite;
    z-index: 0;
}

.username-display {
    font-size: 1.5rem;
    font-weight: 600;
    color: #f8fafc;
    text-align: center;
    margin-bottom: 0.5rem;
}

.user-email {
    font-size: 0.9rem;
    color: #94a3b8;
    text-align: center;
}

.switch-user-btn {
    width: 100%;
    padding: 0.75rem;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    color: #94a3b8;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
}

.switch-user-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #f8fafc;
    transform: translateY(-1px);
}

.status-message {
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: 500;
    color: #00d4ff;
    text-align: center;
    min-height: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.ban-modal {
    margin-top: 1.5rem;
    padding: 1.5rem;
    border-radius: 16px;
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    backdrop-filter: blur(10px);
    display: none;
    animation: fadeInUp 0.3s ease;
}

.ban-modal.show {
    display: block;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.ban-modal h2 {
    color: #fca5a5;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-align: center;
}

.ban-modal p {
    color: #fecaca;
    text-align: center;
    line-height: 1.5;
}

/* Back navigation */
.back-nav {
    position: absolute;
    top: 2rem;
    left: 2rem;
    z-index: 10;
    display: none;
    align-items: center;
    gap: 0.5rem;
    color: #94a3b8;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    background: rgba(15, 15, 35, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.back-nav.show {
    display: flex;
    animation: slideInLeft 0.3s ease;
}

.back-nav:hover {
    color: #f8fafc;
    background: rgba(15, 15, 35, 0.8);
    transform: translateX(-2px);
}

.back-arrow {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.back-nav:hover .back-arrow {
    transform: translateX(-2px);
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.loading {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid #00d4ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Loading animation */
@media (max-width: 768px) {
    .login-container {
        width: 95%;
        max-height: 90vh;
        overflow-y: auto;
    }
    
    .regular-view {
        grid-template-columns: 1fr;
    }
    
    .brand-panel {
        padding: 2rem;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .brand-title {
        font-size: 2rem;
    }
    
    .logo {
        width: 100px;
        height: 100px;
    }

    .login-panel, .os-view {
        padding: 2rem;
    }
}
</style>
</head>
<body>
<div class="cosmic-bg"></div>
<div class="stars"></div>

<div class="login-container" id="loginContainer">
    <!-- Back Navigation -->
    <div class="back-nav" id="backNav">
        <span class="back-arrow">‚Üê</span>
        <span>Back to saved login</span>
    </div>

    <!-- Regular Login View -->
    <div class="regular-view" id="regularView">
        <div class="brand-panel">
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <h1 class="brand-title">X-ORBIT</h1>
            <div class="notice-card">
                <strong>System Notice:</strong> X-ORBIT has completed infrastructure migration. Some accounts may require verification. Contact <a href="mailto:support@xorbit.org">support@xorbit.org</a> if you experience access issues.
            </div>
        </div>
        
        <div class="login-panel">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Access your X-ORBIT dashboard</p>
            </div>
            
            <div class="form-group">
                <input 
                    id="usernameOrEmail" 
                    type="text" 
                    class="form-input"
                    placeholder="Username or Email" 
                    autocomplete="username"
                />
            </div>
            <div class="form-group">
                <input 
                    id="password" 
                    type="password" 
                    class="form-input"
                    placeholder="Password" 
                    autocomplete="current-password"
                />
            </div>
            
            <div class="remember-section">
                <input type="checkbox" id="rememberMe" class="remember-checkbox">
                <label for="rememberMe" class="remember-label">Remember this account</label>
            </div>
            
            <button type="button" id="loginButton" class="login-btn">
                Authenticate
            </button>
            
            <div id="banModal" class="ban-modal">
                <h2>Access Denied</h2>
                <p id="banReason"></p>
            </div>
            
            <div id="loginStatus" class="status-message"></div>
        </div>
    </div>

    <!-- OS Mode View -->
    <div class="os-view" id="osView">
        <div class="user-profile">
            <div class="user-avatar"></div>
            <div class="username-display" id="savedUsername"></div>
            <div class="user-email" id="savedEmail"></div>
        </div>
        
        <div style="width: 100%; z-index: 2;">
            <div class="form-group">
                <input 
                    id="osPassword" 
                    type="password" 
                    class="form-input"
                    placeholder="Enter your password" 
                    autocomplete="current-password"
                />
            </div>
            
            <button type="button" id="osLoginButton" class="login-btn">
                Sign In
            </button>
            
            <button type="button" id="switchUserButton" class="switch-user-btn">
                Sign in as different user
            </button>
            
            <div id="osBanModal" class="ban-modal">
                <h2>Access Denied</h2>
                <p id="osBanReason"></p>
            </div>
            
            <div id="osLoginStatus" class="status-message"></div>
        </div>
    </div>
</div>

<script>
console.log('üöÄ X-ORBIT Login System Starting...');

// Global state
let rememberedUser = null;
let supabase = null;

// localStorage functions
function saveRememberedUser(userData) {
    try {
        const userToSave = {
            username: userData.username,
            email: userData.email,
            id: userData.id,
            savedAt: new Date().toISOString()
        };
        localStorage.setItem('xorbit_remembered_user', JSON.stringify(userToSave));
        console.log('üíæ User saved to localStorage:', userData.username);
        return true;
    } catch (error) {
        console.warn('‚ö†Ô∏è Could not save to localStorage:', error);
        return false;
    }
}

function loadRememberedUser() {
    try {
        const saved = localStorage.getItem('xorbit_remembered_user');
        if (saved) {
            const userData = JSON.parse(saved);
            console.log('üìÇ Loaded remembered user from localStorage:', userData.username);
            return userData;
        }
    } catch (error) {
        console.warn('‚ö†Ô∏è Could not load from localStorage:', error);
    }
    return null;
}

function clearRememberedUser() {
    try {
        localStorage.removeItem('xorbit_remembered_user');
        console.log('üóëÔ∏è Cleared remembered user from localStorage');
    } catch (error) {
        console.warn('‚ö†Ô∏è Could not clear localStorage:', error);
    }
}

// Initialize Supabase
async function initSupabase() {
    console.log('üì° Loading Supabase client...');
    try {

// Login function
async function login() {
    console.log('üöÄ Login function called');
    
    if (!supabase) {
        console.error('‚ùå Supabase not initialized');
        document.getElementById('loginStatus').innerHTML = "‚ùå System error. Please refresh the page.";
        return;
    }
    
    const usernameInput = document.getElementById('usernameOrEmail');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('rememberMe');
    const loginButton = document.getElementById('loginButton');
    const banModal = document.getElementById('banModal');
    const banReason = document.getElementById('banReason');
    const status = document.getElementById('loginStatus');
    
    // Get values
    const emailOrName = usernameInput.value.trim();
    const pwd = passwordInput.value.trim();
    const rememberMe = rememberCheckbox.checked;
    
    console.log('üìù Login attempt:', { emailOrName: !!emailOrName, password: !!pwd, rememberMe });
    
    // Reset states
    status.innerHTML = "";
    banModal.classList.remove('show');
    banReason.textContent = "";
    usernameInput.classList.remove('error', 'banned');
    passwordInput.classList.remove('error', 'banned');
    loginButton.classList.remove('banned');
    loginButton.innerHTML = "Authenticate";
    loginButton.disabled = false;
    
    // Validation
    if (!emailOrName || !pwd) {
        console.log('‚ùå Empty fields');
        status.innerHTML = "‚ùå Please fill in both fields.";
        if (!emailOrName) usernameInput.classList.add('error');
        if (!pwd) passwordInput.classList.add('error');
        return;
    }
    
    // Set loading state
    status.innerHTML = '<span class="loading"></span> Authenticating...';
    loginButton.innerHTML = '<span class="loading"></span> Authenticating...';
    loginButton.disabled = true;
    
    try {
        console.log('üì° Making Supabase query...');
        
        const { data, error } = await supabase
            .from('clients')
            .select('id, name, email, blocked, ban_reason')
            .or(`email.eq.${emailOrName},name.eq.${emailOrName}`)
            .eq('password', pwd)
            .single();
        
        console.log('üì® Supabase response:', { hasData: !!data, hasError: !!error });
        
        if (error || !data) {
            console.log('‚ùå Authentication failed:', error?.message || 'No data returned');
            status.innerHTML = "‚ùå Invalid credentials. Please try again.";
            usernameInput.classList.add('error');
            passwordInput.classList.add('error');
            loginButton.innerHTML = "Authenticate";
            loginButton.disabled = false;
            return;
        }
        
        console.log('‚úÖ User authenticated:', { name: data.name, email: data.email, blocked: data.blocked });
        
        // Check if user is blocked
        if (data.blocked) {
            console.log('üö´ User is blocked:', data.ban_reason);
            usernameInput.classList.add('banned');
            passwordInput.classList.add('banned');
            loginButton.classList.add('banned');
            loginButton.innerHTML = "Return to Login";
            loginButton.onclick = () => location.href = 'index.html';
            banModal.classList.add('show');
            banReason.textContent = data.ban_reason || "Account access has been restricted. Contact support for assistance.";
            status.innerHTML = "";
            return;
        }
        
        // Save user if remember me is checked
        if (rememberMe) {
            console.log('üíæ Saving user to localStorage for future logins');
            const userDataToSave = {
                username: data.name,
                email: data.email,
                id: data.id
            };
            
            const saved = saveRememberedUser(userDataToSave);
            if (saved) {
                console.log('‚úÖ User successfully saved to localStorage');
                rememberedUser = userDataToSave;
            } else {
                console.warn('‚ö†Ô∏è Failed to save user to localStorage, using memory only');
                rememberedUser = userDataToSave;
            }
        } else {
            console.log('üìù Remember me not checked, not saving user');
        }
        
        // Success
        console.log('‚úÖ Login successful! Redirecting...');
        status.innerHTML = "‚úÖ Authentication successful! Redirecting...";
        loginButton.innerHTML = "‚úÖ Success";
        
        setTimeout(() => {
            console.log('üì§ Sending postMessage to parent window...');
            if (window.parent && window.parent !== window) {
                console.log('üéØ Parent window detected, sending auth-success message');
                window.parent.postMessage('auth-success', '*');
                console.log('üì¨ Message sent successfully');
            } else {
                console.log('‚ö†Ô∏è No parent window detected');
                // For testing purposes, you could redirect to a success page
                // window.location.href = 'dashboard.html';
            }
        }, 1000);
        
    } catch (err) {
        console.error('üí• Critical error during login:', err);
        status.innerHTML = "‚ùå Connection error. Please try again.";
        loginButton.innerHTML = "Authenticate";
        loginButton.disabled = false;
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-ORBIT Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Fullscreen page setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000; /* fallback */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Background glow layer */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Id6OMsw.png') no-repeat center center/cover;
      filter: brightness(0.25) blur(8px);
      z-index: -2;
    }

    /* Overlay tint */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    /* Fullscreen iframe container */
    .iframe-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      position: relative;
      background: #ffffff; /* fallback background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent !important; /* if the inside page allows it */
      color-scheme: light;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Fullscreen iframe -->
  <div class="iframe-container">
    <iframe src="https://xorbit.rizzes.online"></iframe>
  </div>

</body>
</html>

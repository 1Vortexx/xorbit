<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ORBIT Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6B46C1 0%, #9333EA 50%, #EC4899 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(17, 17, 28, 0.95);
            --card-border: rgba(147, 51, 234, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --purple-glow: 0 0 20px rgba(147, 51, 234, 0.5);
            --pink-glow: 0 0 20px rgba(236, 72, 153, 0.5);
            --accent-purple: #9333EA;
            --accent-pink: #EC4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar-bg: rgba(17, 17, 28, 0.98);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(107, 70, 193, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--purple-glow);
            width: 450px;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 35px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .login-box h1 i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.05);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(161, 161, 170, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        #dashboard {
            display: none;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .dashboard-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .dashboard-header h2 {
            font-size: 26px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
        }

        .user-info #adminName {
            color: var(--text-primary);
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: var(--accent-purple);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.3);
        }

        .dashboard-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 380px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
        }

        .sidebar-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab-btn:hover {
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.05);
            color: var(--accent-purple);
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.05);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .search-box input::placeholder {
            color: rgba(161, 161, 170, 0.5);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-purple);
        }

        .ticket-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
        }

        .ticket-list::-webkit-scrollbar {
            width: 8px;
        }

        .ticket-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .ticket-list::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.3);
            border-radius: 10px;
        }

        .ticket-list::-webkit-scrollbar-thumb:hover {
            background: rgba(147, 51, 234, 0.5);
        }

        .ticket-item {
            padding: 18px 22px;
            border-bottom: 1px solid rgba(147, 51, 234, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .ticket-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.05));
            transition: width 0.3s;
        }

        .ticket-item:hover::before {
            width: 100%;
        }

        .ticket-item:hover {
            background: rgba(147, 51, 234, 0.05);
            border-left: 3px solid var(--accent-purple);
            padding-left: 19px;
        }

        .ticket-item.active {
            background: rgba(147, 51, 234, 0.1);
            border-left: 3px solid var(--accent-purple);
            padding-left: 19px;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.1);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .ticket-number {
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 13px;
        }

        .ticket-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-open { 
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        .status-in_progress { 
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .status-waiting_response { 
            background: rgba(236, 72, 153, 0.2);
            color: #ec4899;
            border: 1px solid rgba(236, 72, 153, 0.3);
        }
        .status-resolved { 
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .status-closed { 
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .ticket-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .ticket-subject {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .ticket-time {
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-left: 1px solid var(--card-border);
        }

        .chat-header {
            padding: 25px;
            border-bottom: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-ticket-info h3 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 700;
        }

        .chat-ticket-meta {
            display: flex;
            gap: 25px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .chat-ticket-meta i {
            color: var(--accent-purple);
            margin-right: 6px;
        }

        .ticket-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .action-btn:hover {
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.1);
            color: var(--accent-purple);
        }

        .action-btn option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.3);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(147, 51, 234, 0.5);
        }

        .message {
            max-width: 70%;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            text-align: right;
        }

        .message-header {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-bubble {
            display: inline-block;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-bubble {
            background: rgba(147, 51, 234, 0.2);
            color: var(--text-primary);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-bottom-right-radius: 4px;
        }

        .message.staff .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
        }

        .message.system {
            max-width: 100%;
            text-align: center;
            margin: 25px 0;
        }

        .message.system .message-bubble {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 10px 20px;
            font-size: 13px;
            font-style: italic;
            border-radius: 10px;
            display: inline-block;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            opacity: 0.6;
        }

        .message-input-area {
            padding: 20px;
            border-top: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
        }

        .message-input-container {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            resize: none;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.05);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .message-input::placeholder {
            color: rgba(161, 161, 170, 0.5);
        }

        .send-btn {
            padding: 14px 28px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 72px;
            margin-bottom: 24px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px 25px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 71px;
            z-index: 99;
            backdrop-filter: blur(10px);
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.2);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1><i class="fas fa-satellite"></i> X-ORBIT Admin</h1>
            <div class="error-message" id="loginError"></div>
            <form onsubmit="handleLogin(event)" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="dashboard-header">
            <h2><i class="fas fa-satellite"></i> X-ORBIT Support Dashboard</h2>
            <div class="user-info">
                <span id="adminName">Admin User</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="statOpen">0</div>
                <div class="stat-label">Open</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statInProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statWaiting">0</div>
                <div class="stat-label">Waiting</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Active</div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-tabs">
                        <button class="tab-btn active" onclick="switchTab('tickets')">
                            <i class="fas fa-ticket-alt"></i> Tickets
                        </button>
                        <button class="tab-btn" onclick="switchTab('requests')">
                            <i class="fas fa-inbox"></i> Requests
                        </button>
                        <button class="tab-btn" onclick="switchTab('admins')">
                            <i class="fas fa-user-shield"></i> Admins
                        </button>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Search tickets..." id="searchInput" oninput="searchTickets()">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="ticket-list" id="ticketList">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>

            <div class="chat-area">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comments"></i>
                    <p>Select a ticket to view the conversation</p>
                </div>

                <div id="chatContent" style="display: none; height: 100%; flex-direction: column;">
                    <div class="chat-header">
                        <div class="chat-ticket-info">
                            <h3 id="chatTicketNumber"></h3>
                            <div class="chat-ticket-meta">
                                <span><i class="fas fa-user"></i> <span id="chatUserName"></span></span>
                                <span><i class="fas fa-envelope"></i> <span id="chatUserEmail"></span></span>
                                <span><i class="fas fa-tag"></i> <span id="chatCategory"></span></span>
                            </div>
                            <div class="ticket-actions">
                                <select class="action-btn" id="statusSelect" onchange="updateTicketStatus()">
                                    <option value="open">Open</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="waiting_response">Waiting Response</option>
                                    <option value="resolved">Resolved</option>
                                    <option value="closed">Closed</option>
                                </select>
                                <select class="action-btn" id="prioritySelect" onchange="updateTicketPriority()">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>

    <script>
        const SUPABASE_URL = 'https://rujvmtvozorylfzsqppc.supabase.co';

        async function handleLogin(event) {

                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function logout() {
            sessionStorage.removeItem('currentAdmin');
            currentAdmin = null;
            currentTicket = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();

        async function loadTickets() {
            try {
                const { data, error } = await supabaseClient
                    .from('support_tickets')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allTickets = data;
                displayTickets(data);
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        function displayTickets(tickets) {
            const listContainer = document.getElementById('ticketList');
            
            if (tickets.length === 0) {
                listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No tickets found</div>';
                return;
            }

            listContainer.innerHTML = tickets.map(ticket => `
                <div class="ticket-item ${currentTicket?.id === ticket.id ? 'active' : ''}" onclick="selectTicket('${ticket.id}')">
                    <div class="ticket-header">
                        <span class="ticket-number">${ticket.ticket_number}</span>
                        <span class="ticket-status status-${ticket.status}">${ticket.status.replace('_', ' ')}</span>
                    </div>
                    <div class="ticket-name">${ticket.name}</div>
                    <div class="ticket-subject">${ticket.subject || ticket.message.substring(0, 50) + '...'}</div>
                    <div class="ticket-time">${formatTime(ticket.created_at)}</div>
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        async function selectTicket(ticketId) {
            const ticket = allTickets.find(t => t.id === ticketId);
            if (!ticket) return;

            currentTicket = ticket;
            
            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatContent').style.display = 'flex';
            
            document.getElementById('chatTicketNumber').textContent = ticket.ticket_number;
            document.getElementById('chatUserName').textContent = ticket.name;
            document.getElementById('chatUserEmail').textContent = ticket.email;
            document.getElementById('chatCategory').textContent = ticket.category;
            document.getElementById('statusSelect').value = ticket.status;
            document.getElementById('prioritySelect').value = ticket.priority;

            // Highlight active ticket
            displayTickets(allTickets);

            // Load messages
            await loadMessages(ticketId);
            
            // Subscribe to new messages
            subscribeToMessages(ticketId);
        }

        async function loadMessages(ticketId) {
            try {
                // Get conversation ID for this ticket
                const { data: conversation, error: convError } = await supabaseClient
                    .from('conversations')
                    .select('id')
                    .eq('ticket_id', ticketId)
                    .single();

                if (convError) throw convError;

                // Get messages
                const { data: messages, error: msgError } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', conversation.id)
                    .order('created_at', { ascending: true });

                if (msgError) throw msgError;

                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            container.innerHTML = messages.map(msg => {
                if (msg.sender_email === 'system@xorbit.org') {
                    return `
                        <div class="message system">
                            <div class="message-bubble">
                                ${msg.message}
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="message ${msg.is_staff ? 'staff' : 'user'}">
                        <div class="message-header">
                            ${msg.sender_name}
                        </div>
                        <div class="message-bubble">
                            ${msg.message}
                        </div>
                        <div class="message-time">${formatTime(msg.created_at)}</div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function subscribeToMessages(ticketId) {
            // Unsubscribe from previous subscription
            if (messagesSubscription) {
                messagesSubscription.unsubscribe();
            }

            // Subscribe to new messages for this ticket
            supabaseClient
                .from('conversations')
                .select('id')
                .eq('ticket_id', ticketId)
                .single()
                .then(({ data: conversation }) => {
                    if (conversation) {
                        messagesSubscription = supabaseClient
                            .channel('messages')
                            .on('postgres_changes', {
                                event: 'INSERT',
                                schema: 'public',
                                table: 'messages',
                                filter: `conversation_id=eq.${conversation.id}`
                            }, (payload) => {
                                // Add new message to display
                                loadMessages(ticketId);
                            })
                            .subscribe();
                    }
                });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentTicket) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                // Get conversation ID
                const { data: conversation, error: convError } = await supabaseClient
                    .from('conversations')
                    .select('id')
                    .eq('ticket_id', currentTicket.id)
                    .single();

                if (convError) throw convError;

                // Insert message
                const { error: msgError } = await supabaseClient
                    .from('messages')
                    .insert([{
                        conversation_id: conversation.id,
                        sender_name: currentAdmin.full_name,
                        sender_email: currentAdmin.email,
                        sender_admin_id: currentAdmin.id,
                        is_staff: true,
                        message: message
                    }]);

                if (msgError) throw msgError;

                // Clear input
                messageInput.value = '';
                
                // Update ticket status if it's open
                if (currentTicket.status === 'open') {
                    await supabaseClient
                        .from('support_tickets')
                        .update({ status: 'in_progress' })
                        .eq('id', currentTicket.id);
                    
                    currentTicket.status = 'in_progress';
                    document.getElementById('statusSelect').value = 'in_progress';
                    await loadTickets();
                    await loadStats();
                }

                // Reload messages
                await loadMessages(currentTicket.id);

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function handleMessageKeydown(event) {
            // Send on Ctrl+Enter or Cmd+Enter
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function updateTicketStatus() {
            if (!currentTicket) return;

            const newStatus = document.getElementById('statusSelect').value;

            try {
                const { error } = await supabaseClient
                    .from('support_tickets')
                    .update({ status: newStatus })
                    .eq('id', currentTicket.id);

                if (error) throw error;

                currentTicket.status = newStatus;
                await loadTickets();
                await loadStats();
                
                // Reload messages to show system message
                setTimeout(() => {
                    loadMessages(currentTicket.id);
                }, 500);
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status');
            }
        }

        async function updateTicketPriority() {
            if (!currentTicket) return;

            const newPriority = document.getElementById('prioritySelect').value;

            try {
                const { error } = await supabaseClient
                    .from('support_tickets')
                    .update({ priority: newPriority })

                if (error) throw error;

                currentTicket.priority = newPriority;
                await loadTickets();
                
                // Reload messages to show system message
                setTimeout(() => {
                    loadMessages(currentTicket.id);
                }, 500);
            } catch (error) {
                console.error('Error updating priority:', error);
                alert('Failed to update priority');
            }
        }

        async function loadStats() {
            try {
                const { data, error } = await supabaseClient
                    .from('support_tickets')
                    .select('status');

                if (error) throw error;

                const stats = {
                    open: 0,
                    in_progress: 0,
                    waiting: 0,
                    total: 0
                };

                if (data && data.length > 0) {
                    stats.open = data.filter(t => t.status === 'open').length;
                    stats.in_progress = data.filter(t => t.status === 'in_progress').length;
                    stats.waiting = data.filter(t => t.status === 'waiting_response').length;
                    // Only count active tickets (not resolved or closed)
                    stats.total = data.filter(t => t.status !== 'resolved' && t.status !== 'closed').length;
                }

                document.getElementById('statOpen').textContent = stats.open;
                document.getElementById('statInProgress').textContent = stats.in_progress;
                document.getElementById('statWaiting').textContent = stats.waiting;
                document.getElementById('statTotal').textContent = stats.total;
            } catch (error) {
                console.error('Error loading stats:', error);
                // Set to 0 if error
                document.getElementById('statOpen').textContent = '0';
                document.getElementById('statInProgress').textContent = '0';
                document.getElementById('statWaiting').textContent = '0';
                document.getElementById('statTotal').textContent = '0';
            }
        }

        function searchTickets() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                displayTickets(allTickets);
                return;
            }

            const filtered = allTickets.filter(ticket => 
                ticket.ticket_number.toLowerCase().includes(query) ||
                ticket.name.toLowerCase().includes(query) ||
                ticket.email.toLowerCase().includes(query) ||
                ticket.subject?.toLowerCase().includes(query) ||
                ticket.message.toLowerCase().includes(query)
            );

            displayTickets(filtered);
        }

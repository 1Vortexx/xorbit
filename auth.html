<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login into X-ORBIT</title>
 <style>
/* Reset and body setup */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #6a00f4, #2a0845);
    overflow: hidden;
    color: #fff;
}

/* Background image */
.background {
    position: absolute;
    width: 120%;
    height: 120%;
    background: url('https://codehs.com/uploads/0353a7777731bb3039fd7518fa9cbb65') no-repeat center center/cover;
    filter: brightness(0.25) blur(8px) saturate(1.2);
    transform: scale(1.1);
    z-index: -1;
    animation: backgroundMove 30s linear infinite alternate;
}

@keyframes backgroundMove {
    0% { transform: translate(0, 0) scale(1.1); }
    50% { transform: translate(-20px, 15px) scale(1.12); }
    100% { transform: translate(0, 0) scale(1.1); }
}

/* Login box */
.login-box {
    background: rgba(255, 255, 255, 0.05);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    backdrop-filter: blur(15px) saturate(1.5);
    width: 400px;
    text-align: center;
    box-shadow: 0 0 40px rgba(160, 100, 255, 0.5), 0 0 80px rgba(0, 234, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.login-box:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 0 50px rgba(160, 100, 255, 0.7), 0 0 100px rgba(0, 234, 255, 0.3);
}

/* Logo */
.logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 1rem auto;
    border-radius: 50%;
    background: url('https://codehs.com/uploads/84eccb0a50661c90139403365e8efd48') no-repeat center center/cover;
    opacity: 0.7;
    box-shadow: 0 0 20px rgba(160, 100, 255, 0.5);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

/* Heading */
.login-box h1 {
    margin-bottom: 1.5rem;
    font-size: 2rem;
    background: linear-gradient(90deg, #a44aff, #00f0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Disabled Button */
button {
    width: 100%;
    padding: 0.85rem;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    font-size: 1rem;
    color: #aaa;
    background: linear-gradient(90deg, #444, #666);
    cursor: not-allowed;
    opacity: 0.6;
    margin-top: 1.5rem;
}

/* Modal */
.modal {
    margin-top: 1.5rem;
    background: rgba(255,0,0,0.15);
    border: 2px solid #ff4d4d;
    border-radius: 15px;
    padding: 1.5rem;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px #ff0000, 0 0 40px rgba(255,0,0,0.4);
}
.modal h2 {
    color: #ff4d4d;
    font-size: 1.5rem;
    margin-bottom: 0.8rem;
    text-shadow: 0 0 8px #ff0000, 0 0 15px #ff4d4d;
}
.modal p {
    font-size: 1rem;
    color: #fff;
}
</style>
</head>
<body>
  <div class="background"></div>

<div class="login-box">
  <div class="logo"></div>
  <h1>X-ORBIT Login</h1>

  <div class="modal">
    <h2>Downtime Notice</h2>
    <p>X-ORBIT is currently offline for database updates.<br><br>
    We expect to be back online by <strong>2:00 PM Moutain Daylight Time (MDT)</strong>.<br><br>
    Thank you for your patience.</p>
  </div>

  <button disabled>Sign In Disabled</button>
</div>

</body>
</html>

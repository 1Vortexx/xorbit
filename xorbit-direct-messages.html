<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Messages - X-ORBIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Inter", sans-serif;
            background: #0a0a0f;
            color: #fff;
            padding: 2rem;
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, #1a0d2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #9333ea, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .dm-code-card {
            background: rgba(15, 15, 35, 0.6);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(147, 51, 234, 0.5);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.3);
        }

        .dm-code-card h2 {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .dm-code-display {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 0.5rem;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin: 1rem 0;
        }

        .copy-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #9333ea, #00d4ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(15, 15, 35, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f8fafc;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 15, 35, 0.5);
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .send-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #9333ea, #00d4ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .messages-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.5);
            border-radius: 4px;
        }

        .message-item {
            background: rgba(15, 15, 35, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: rgba(15, 15, 35, 0.7);
            border-color: rgba(147, 51, 234, 0.3);
            transform: translateY(-2px);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .message-from {
            font-weight: 600;
            color: #00d4ff;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.85rem;
            color: #64748b;
        }

        .message-content {
            color: #e2e8f0;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            margin-left: 0.5rem;
        }

        .message-item.unread {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }

        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }

            .dm-code-display {
                font-size: 2rem;
                letter-spacing: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>üì® Direct Messages</h1>
            <p style="color: #94a3b8; margin-top: 0.5rem;">Send private messages using DM codes</p>
        </div>

        <!-- User's DM Code Display -->
        <div class="dm-code-card">
            <h2>Your DM Code</h2>
            <div class="dm-code-display" id="userDmCode">Loading...</div>
            <p style="color: #94a3b8; margin-bottom: 1rem;">Share this code with others so they can message you</p>
            <button class="copy-btn" onclick="copyDmCode()">
                <i class="fas fa-copy"></i> Copy Code
            </button>
        </div>

        <div class="grid-layout">
            <!-- Send Message Card -->
            <div class="card">
                <h2><i class="fas fa-paper-plane"></i> Send Message</h2>
                <div id="sendStatus"></div>
                <form onsubmit="sendMessage(event)">
                    <div class="form-group">
                        <label class="form-label">Recipient's DM Code</label>
                        <input type="text" id="recipientCode" class="form-input" placeholder="Enter 8-character code" maxlength="8" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea id="messageContent" class="form-input form-textarea" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

            <!-- Inbox Card -->
            <div class="card">
                <h2>
                    <i class="fas fa-inbox"></i> Inbox
                    <span class="unread-badge" id="unreadBadge" style="display: none;">0</span>
                </h2>
                <div class="messages-container" id="inboxContainer">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No messages yet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sent Messages Card -->
        <div class="card">
            <h2><i class="fas fa-paper-plane"></i> Sent Messages</h2>
            <div class="messages-container" id="sentContainer">
                <div class="empty-state">
                    <i class="fas fa-paper-plane"></i>
                    <p>No sent messages yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient = null;
        let currentUser = null;
        let userDmCode = null;

        // Initialize
        async function init() {
            console.log("üöÄ Initializing Direct Messages...");

            // Check authentication
            const authSession = localStorage.getItem('xorbit_auth_session');
            if (!authSession) {
                alert('You must be logged in to use Direct Messages');
                window.location.href = 'index.html';
                return;
            }

            try {
                currentUser = JSON.parse(authSession);
                console.log('‚úÖ Authenticated user:', currentUser.username);
            } catch (error) {
                console.error('‚ùå Failed to parse auth session:', error);
                window.location.href = 'index.html';
                return;
            }

            // Initialize Supabase
            const SUPABASE_URL = "https://rujvmtvozorylfzsqppc.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1anZtdHZvem9yeWxmenNxcHBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjQxNDEsImV4cCI6MjA3MzA0MDE0MX0.b7jJz3Se_oXXDwwd0dWQ8-rEvhY0aU4JDHQVioE39iY";

            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase initialized');

            // Load user's DM code
            await loadDmCode();

            // Load messages
            await loadInbox();
            await loadSentMessages();

            // Auto-refresh every 10 seconds
            setInterval(() => {
                loadInbox();
                loadSentMessages();
            }, 10000);
        }

        async function loadDmCode() {
            try {
                const { data, error } = await supabaseClient
                    .from('clients')
                    .select('dm_code')
                    .eq('id', currentUser.userId)
                    .single();

                if (error) throw error;

                userDmCode = data.dm_code;
                document.getElementById('userDmCode').textContent = userDmCode;
                console.log('‚úÖ Loaded DM code:', userDmCode);
            } catch (error) {
                console.error('‚ùå Error loading DM code:', error);
                document.getElementById('userDmCode').textContent = 'ERROR';
            }
        }

        function copyDmCode() {
            if (userDmCode) {
                navigator.clipboard.writeText(userDmCode);
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();

            const recipientCode = document.getElementById('recipientCode').value.trim().toUpperCase();
            const messageContent = document.getElementById('messageContent').value.trim();
            const sendBtn = document.getElementById('sendBtn');
            const sendStatus = document.getElementById('sendStatus');

            if (!recipientCode || !messageContent) {
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> Sending...';
            sendStatus.innerHTML = '';

            try {
                // Look up recipient by DM code
                const { data: recipient, error: lookupError } = await supabaseClient
                    .from('clients')
                    .select('id, name')
                    .eq('dm_code', recipientCode)
                    .single();

                if (lookupError || !recipient) {
                    throw new Error('Invalid DM code. User not found.');
                }

                if (recipient.id === currentUser.userId) {
                    throw new Error('You cannot send messages to yourself.');
                }

                // Insert message
                const { error: insertError } = await supabaseClient
                    .from('direct_messages')
                    .insert({
                        sender_id: currentUser.userId,
                        sender_username: currentUser.username,
                        recipient_id: recipient.id,
                        recipient_username: recipient.name,
                        message_content: messageContent
                    });

                if (insertError) throw insertError;

                sendStatus.innerHTML = '<div class="status-success">‚úÖ Message sent successfully!</div>';
                document.getElementById('recipientCode').value = '';
                document.getElementById('messageContent').value = '';

                // Refresh sent messages
                await loadSentMessages();

                setTimeout(() => {
                    sendStatus.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                sendStatus.innerHTML = `<div class="status-error">‚ùå ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
            }
        }

        async function loadInbox() {
            try {
                const { data, error } = await supabaseClient
                    .from('direct_messages')
                    .select('*')
                    .eq('recipient_id', currentUser.userId)
                    .order('sent_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('inboxContainer');
                const unreadBadge = document.getElementById('unreadBadge');

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No messages yet</p></div>';
                    unreadBadge.style.display = 'none';
                    return;
                }

                const unreadCount = data.filter(msg => !msg.is_read).length;
                if (unreadCount > 0) {
                    unreadBadge.textContent = unreadCount;
                    unreadBadge.style.display = 'inline-block';
                } else {
                    unreadBadge.style.display = 'none';
                }

                container.innerHTML = data.map(msg => `
                    <div class="message-item ${!msg.is_read ? 'unread' : ''}">
                        <div class="message-header">
                            <span class="message-from">From: ${msg.sender_username}</span>
                            <span class="message-time">${formatTime(msg.sent_at)}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.message_content)}</div>
                    </div>
                `).join('');

                console.log('‚úÖ Loaded inbox:', data.length, 'messages');
            } catch (error) {
                console.error('‚ùå Error loading inbox:', error);
            }
        }

        async function loadSentMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('direct_messages')
                    .select('*')
                    .eq('sender_id', currentUser.userId)
                    .order('sent_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('sentContainer');

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-paper-plane"></i><p>No sent messages yet</p></div>';
                    return;
                }

                container.innerHTML = data.map(msg => `
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-from">To: ${msg.recipient_username}</span>
                            <span class="message-time">${formatTime(msg.sent_at)}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.message_content)}</div>
                    </div>
                `).join('');

                console.log('‚úÖ Loaded sent messages:', data.length, 'messages');
            } catch (error) {
                console.error('‚ùå Error loading sent messages:', error);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
